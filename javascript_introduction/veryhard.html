<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very hard challenge</title>
</head>
<body>
    <h1>Very hard challenge</h1>
    <script>
        // VERY HARD: Create a simple calculator that prompts the user for a number, an operator (either +, -, * or /), and another number, 
        // and then uses the functions created in the hard challenge to output the value in sentence form. Example output: "3 + 4 = 7"
        function add(x, y) {
            return x + y;
        }

        function subtract(x, y) {
            return x - y;
        }

        function multiply(x,y) {
            return x * y;
        }

        function divide(x, y) {
            return x / y;
        }

        var operator = prompt("Choose +, -, *, or /");

        var number1 = parseInt(prompt("Enter first number", ""));
        // parseInt turns response into a string
        var number2 = parseInt(prompt("Enter the second number",""));

        switch (operator) {
            case '+':
                var sum = add(number1, number2);
                console.log(sum);
            break;
            
            case '-':
                var difference = subtract(number1, number2);
                console.log(difference);
            break;

            case '*':
                var product = multiply(number1, number2);
                console.log(product);
            break;

            case '/':
                var division = divide(number1, number2);
                console.log(division);
            break;
        }
    </script>
</body>
</html>
