<body>
    <h1>Easy Challenge</h1>

    <script>

        // EASY: Create two variables and assign a person’s name to each. Console log a statement that says which name is shorter or longer, 
        // and by how many characters. Example output: “The name Thomas is longer than John by 2 characters”
        var name1 = "Madina";
        var name2 = "Cindy";

        if (name1.length > name2.length) {
            console.log(name1 + "'s name is longer than " + name2 + " by " + (name1.length - name2.length) + " character(s).");
        }
    </script>
